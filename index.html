<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/f13979f4fb.js"
      crossorigin="anonymous"
    ></script>
    <title>CodeWorks Chat Assignment</title>
  </head>
  <body>
    <div class="chat-container">
      <div class="top-action-bar">
        <div>
          <button type="button" id="backBtn">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <img
            class="user-image"
            src="https://media.licdn.com/dms/image/C4E03AQHAl2fCMkjdDg/profile-displayphoto-shrink_800_800/0/1622877807288?e=2147483647&v=beta&t=LDXFI0565H0IZltUmKWo12OUTouBkCxoz3vwteQ8Zc4"
            alt="Profile Image"
          />
          <h4 class="user-name">Joel Cheah Ui Yi</h4>
        </div>
        <button type="button" id="menuBtn">
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </button>
      </div>
      <div class="message-container" id="messageContainer"></div>
      <div class="bottom-action-bar">
        <textarea id="textArea" rows="1"></textarea>
        <button type="button" id="sendBtn">
          <i class="fa-solid fa-paper-plane"></i>
        </button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
